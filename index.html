<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HalfG - 契约者</title>
    <link rel="stylesheet" href="css/core/main.css">
    <script src="js/core/vue.min.js"></script>
</head>
<body>
    <div class="container" id="container" :style="{
        width: gameW + 'px',
        height: gameH + 'px',
    }">
        <div class="game">
            <div class="map">
                <template v-for="data in map.test.detail">
                    <div class="blank" :style="{
                        width: mapW + 'px',
                        height: mapW + 'px',
                        left: (data.placeX-1) * mapW + 'px',
                        top: (data.placeY-1) * mapW + 'px',
                        backgroundImage: 'url(' + modelUrl + '/' + data.model.file + ')',
                        backgroundPosition: (data.model.fileX-1)*(-mapW) + 'px' + ' ' + (data.model.fileY-1)*(-mapW) + 'px',
                        backgroundSize: (data.model.fileLength*100) + '%'
                    }">
                    </div>
                </template>
                <div class="person" :style="{
                    width: mapW + 'px',
                    height: mapW + 'px',
                    left: (player.placeX-1) * mapW + 'px',
                    top: (player.placeY-1) * mapW + 'px',
                    backgroundPosition: (player.playerAniStatus-1)*(-mapW) + 'px' + ' ' + (player.playerStatus-1)*(-mapW) + 'px',
                    backgroundImage: 'url(' + player.file + ')',
                    transitionDuration: player.time + 'ms'
                }"></div>
            </div>
            <div class="interactive"></div>
        </div>
        <div class="controller"></div>
    </div>
    <script src="js/core/core.js"></script>
</body>
</html>
